{{ $baseurl := .Site.BaseURL }}
{{ $pagetype := "404" }}
{{ partial "header.html" . }}
{{ partial "nav.html" . }}

<main class="content" role="main">
	<article class="post">
		<div class="inner">
			<div id="push">
  			<header class="post-header">
  				<h1 class="post-title">{{ .Title }}</h1>
  			</header>
				<section class="post-content" style="padding-bottom:180px;">
					<p>
	  				This page has been removed or deleted.
					</p>
  			</section>
			</div>
		</div>
	</article>
</main>

{{ partial "footer.html" . }}
